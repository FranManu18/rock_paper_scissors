  <body>
    <h1>Rocks,Paper,Scissors</h1>
    <button id="rock">Rock</button><button id="paper">Paper</button
    ><button id="scissor">Scissor</button>
    <div class="contador">
      <p class="contador-robot"></p>
      <p class="contador-humano"></p>
    </div>
    <h3 class="message"></h3>
    <h2 class="ganador"></h2>
    <script src="rocks-paper.js" type="module"></script>
    <script>
      let humanScore = 0,
        computerScore = 0;

      const getComputerChoice = () => {
        return Math.floor(Math.random() * 3);
      };

      const getHumanChoice = () => {
        let choice = prompt("Rock,Paper or Scissor?");
        let numberChoice;
        choice = choice.toLowerCase();
        if (choice === "rock") {
          numberChoice = 0;
        } else if (choice === "paper") {
          numberChoice = 1;
        } else if (choice === "scissor") {
          numberChoice = 2;
        }
        return !isNaN(numberChoice)
          ? numberChoice
          : "No se ingreso una opcion valida";
      };

      const playRound = (human, computer, scoreHuman, scoreComputer) => {
        switch (true) {
          case isNaN(human):
            alert("Perdiste, por no poner una opción válida");
            scoreComputer++;
            break;
          case human === computer:
            alert("Empate, ambos eligieron lo mismo");
            break;
          case human == 0 && computer == 2:
            alert("Ganaste, la piedra le gana a las tijeras");
            scoreHuman++;
            break;
          case human == 2 && computer == 0:
            alert("Perdiste, la piedra le gana a las tijeras");
            scoreComputer++;
            break;
          case human == 0 && computer == 1:
            alert("Perdiste, el papel le gana a la piedra");
            scoreComputer++;
            break;
          case human == 1 && computer == 0:
            alert("Ganaste, el papel le gana a la piedra");
            scoreHuman++;
            break;
          case human == 1 && computer == 2:
            alert("Perdiste, las tijeras le ganan al papel");
            scoreComputer++;
            break;
          case human == 2 && computer == 1:
            alert("Ganaste, las tijeras le ganan al papel");
            scoreHuman++;
            break;
        }
      };
